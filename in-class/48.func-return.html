<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>func return</title>
  </head>
  <body>
    <script>
      // 討論「閉包（Closure）」
      function a() {
        console.log("con a");
        let x = 10;
        return function (num) {
          x--;
          console.log("return x", x * num);
        };
      }

      const r = a();

      console.log(r);
    </script>
  </body>
</html>
