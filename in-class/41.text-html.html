<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text html</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <style>
      span {
        color: lightsalmon;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <button class="btn btn-primary" id="getText">get test</button>
      <button class="btn btn-primary" id="getHtml">get html</button>
      <button class="btn btn-primary" id="getHtmlText">get html text</button>
    </div>

    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $("#getText").on("click", function () {
        let content = $("#sample").text();
        $("#result").text(content);
      });
      $("#getHtml").on("click", function () {
        let content = $("#sample").html();
        $("#result").html(content);
      });
      $("#getHtmlText").on("click", function () {
        let content = $("#sample").html();
        $("#result").text(content);
      });
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
