<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="">
          <button class="btn btn-info" id="btnHi">Hi</button>
          <button class="btn btn-primary" id="on">on</button>
          <button class="btn btn-danger" id="off">off</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      let sayHi = function () {
        console.log("say Hi");
      };

      $("#on").on("click", function () {
        $("#btnHi").on("click mouseenter", sayHi);
        console.log("Hi button is on!");
      });

      $("#off").on("click", function () {
        $("#btnHi").off("click", sayHi);
        console.log("Hi button is off!");
      });
    </script>
  </body>
</html>
