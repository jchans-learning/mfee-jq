<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>var let const</title>
  </head>
  <body>
    <script>
      // hoist
      // 程式讀完之後會， var 會被提到最前面
      // var 可以重複宣告， let 不行
      var x = 1;

      // Scope ，作用域
      // 只有 function 可以擋住 var
      // let 可用大括號擋住

      let a = 0;

      function abc() {
        // 如果 function 裡沒定義 a ，會往外找。
        var a = 10;
        console.kwt("a", a);
      }

      abc();
    </script>
  </body>
</html>
