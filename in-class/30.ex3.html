<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ex3 hans test</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      .box {
        height: 200px;
        width: 100px;
        margin: 10px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col box autobg">box 1</div>
        <div class="col box autobg">box 2</div>
        <div class="col box autobg">box 3</div>
        <div class="col box autobg">box 4</div>
        <div class="col box autobg">box 5</div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script>
      $(".box").on("click", function () {
        $(".box").css("box-shadow", "none");
        $(this).css("box-shadow", "0 0 10px #000");
      });
    </script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script>
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max - 50) + 100);
      }

      function getRBGA() {
        return `linear-gradient(135deg, rgba(${getRandomInt(100) + 100},${
          getRandomInt(100) + 100
        },${getRandomInt(100) + 100},.5), rgba(${getRandomInt(
          200
        )},${getRandomInt(200)},${getRandomInt(200)},.8)`;
      }

      const elements = document.querySelectorAll(".autobg");

      Array.from(elements).forEach((element, index) => {
        element.style.backgroundImage = getRBGA();
      });

      // $('.autobg').each(function (index, currentElement) {
      //     currentElement.style.backgroundImage = getRBGA();
      // });
    </script>
  </body>
</html>
